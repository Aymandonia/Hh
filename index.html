<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التحقق من تصدير كتاب ذوي الشهداء</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>نظام التحقق من تصدير كتاب ذوي الشهداء</h1>
            <p class="subtitle">تحقق من حالة طلبك بسهولة</p>
        </header>

        <!-- Search Form -->
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="martyrName">اسم الشهيد</label>
                    <input type="text" id="martyrName" name="martyrName" required 
                           placeholder="أدخل اسم الشهيد الكامل">
                </div>
                
                <div class="form-group">
                    <label for="applicantName">اسم مقدم الطلب</label>
                    <input type="text" id="applicantName" name="applicantName" required 
                           placeholder="أدخل اسم مقدم الطلب الكامل">
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>البحث</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <div id="resultsContainer"></div>
        </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>جاري البحث...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
